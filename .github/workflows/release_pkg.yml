name: Build and publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    name: Publish
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5

      - uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Install MBT
        run: uv tool install microbuildtool

      - name: Install ProGuard
        working-directory: mg-client
        run: uv tool run microbuildtool get-proguard

      - name: Build
        working-directory: mg-client
        run: MBT_JAVAC=javac MBT_JRE=java uv tool run microbuildtool build

      - name: Create package
        working-directory: mg-client
        run: MBT_JAR=jar uv tool run microbuildtool jar Midlegram.jar

      - name: Update release
        working-directory: mg-client
        run: |
          echo "Updating release ${{ github.ref_name }}"
          gh release upload ${{ github.ref_name }} Midlegram.jar
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
